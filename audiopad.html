<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioPad</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="audiopad.css">

</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to AudioPad</h1>
    <textarea id="noteInput" class="form-control mb-3" rows="5" placeholder="Write your note here..."></textarea>
    <button id="recordBtn" class="btn btn-primary mr-2"><i class="fas fa-microphone"></i> Record Note</button>
    <button id="playBtn" class="btn btn-success"><i class="fas fa-play"></i> Play Note</button>
    <button id="saveBtn" class="btn btn-primary ml-2"><i class="fas fa-save"></i> Save Note</button>
    <ul id="noteList" class="list-group mt-3"></ul>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="audiopad.js"></script>
</body>
</html>
